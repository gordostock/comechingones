	<script type="text/javascript">

		var ppbutton = document.getElementById("botonaudio");
		ppbutton.addEventListener("click", playPause);
		audiovid = document.getElementById("audiovid");
		function playPause() { 
    		if (audiovid.paused) {
       			 audiovid.play();
        		ppbutton.innerHTML = "<i class='fa fa-pause-circle' style='color:#d22a2a'></i>PAUSA &nbsp";
        	}
   			else  {
        		audiovid.pause(); 
        		ppbutton.innerHTML = "<i class='fa fa-volume-up' style='color:#d22a2a'></i>AUDIO &nbsp";
        	}
		} 
	</script>
